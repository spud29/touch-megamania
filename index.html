<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-fullscreen">
    <meta name="apple-mobile-web-app-title" content="Megamania">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Megamania Touch</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            font-family: 'Courier New', monospace;
        }

        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .menu-screen, .gameover-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 10, 0.95);
            color: #fff;
            pointer-events: auto;
        }

        .hidden {
            display: none !important;
        }

        button {
            font-family: 'Courier New', monospace;
            font-size: 18px;
            font-weight: bold;
            padding: 15px 40px;
            margin: 10px;
            border: 2px solid;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            cursor: pointer;
            pointer-events: auto;
            touch-action: manipulation;
        }

        button:active {
            background: rgba(255, 255, 255, 0.3);
        }

        .title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 0 0 20px #ff6600;
        }

        .subtitle {
            font-size: 16px;
            margin-bottom: 40px;
            color: #4ac;
        }

        .score-display {
            font-size: 32px;
            margin: 20px;
        }

        .instructions {
            font-size: 14px;
            text-align: center;
            margin-top: 40px;
            color: #888;
            line-height: 1.6;
        }

        #pauseBtn {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 50px;
            height: 50px;
            padding: 10px;
            margin: 0;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #fe8;
            border-radius: 50%;
            font-size: 24px;
            z-index: 100;
            pointer-events: auto;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div class="ui-overlay">
        <!-- Menu Screen -->
        <div id="menuScreen" class="menu-screen">
            <div class="title">MEGAMANIA</div>
            <div class="subtitle">TOUCH EDITION</div>
            <button id="startBtn" style="border-color: #2c8;">START GAME</button>
            <div id="highScoreDisplay" class="score-display" style="font-size: 16px; color: #fe8;"></div>
            <button id="soundBtn" style="border-color: #48c; font-size: 14px;">SOUND: ON</button>
            <div class="instructions">
                DRAG TO MOVE<br>
                TAP WITH SECOND FINGER TO FIRE
            </div>
        </div>

        <!-- Game Over Screen -->
        <div id="gameoverScreen" class="gameover-screen hidden">
            <div class="title" style="color: #f44;">GAME OVER</div>
            <div class="score-display">
                FINAL SCORE<br>
                <span id="finalScore">0</span>
            </div>
            <div id="waveReached" style="font-size: 18px; color: #4ac; margin-bottom: 20px;"></div>
            <div id="newHighScore" style="font-size: 20px; color: #ff0; margin-bottom: 20px; display: none;">
                ★ NEW HIGH SCORE! ★
            </div>
            <button id="playAgainBtn" style="border-color: #2c8;">PLAY AGAIN</button>
            <button id="mainMenuBtn" style="border-color: #48c;">MAIN MENU</button>
        </div>

        <!-- Pause Button (shown during gameplay) -->
        <button id="pauseBtn" class="hidden">❚❚</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
